name: Publish LASER System- Development

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build:  
    runs-on: windows-latest 
    environment: development
    env:                    
      VERSION: 2.0.3.10
      BRANCH: development
      USER_NAME: MaleeshaRodrigo
      EMAIL: w1902272@my.westminster.ac.uk
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Chocolatey 
        uses: crazy-max/ghaction-chocolatey@v3
        with:
          args: -h
        
      - name: Install Crystal Report
        run: choco install crystalreports-for-visualstudio
        
      - name: Setup MSBuild.exe
        uses: microsoft/setup-msbuild@v1.0.2
  
      - name: Setup Nuget
        uses: nuget/setup-nuget@v1
        with: 
          nuget-version: latest 
  
      - name: Restore NuGet Packages
        run: nuget restore

      - name: Create a new branch
        run: |
            git config --global user.email "${{env.EMAIL}}"
            git config --global user.name "${{env.USER_NAME}}"
            git checkout -b "deployment-v${{env.VERSION}}"
  
      - name: Build LASER System Project      
        working-directory: "./LASER System"
        run: msbuild 
  
      - name: Publish LASER System Project
        working-directory: "./LASER System"
        run: msbuild /t:publish /p:PublishDir="publish/" /property:UpdateEnabled=true /property:UpdateUrl="https://raw.githubusercontent.com/MaleeshaRodrigo/LASERSystem/${{env.BRANCH}}/LASER%20System/publish/"  /p:configuration="Release" /p:ApplicationVersion=${{env.VERSION}}

      - name: Commit Code Changes
        run: |
            git add .
            git commit -m "deployment- v${{env.VERSION}} published"
            git push

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          title: v${{env.VERSION}} published
          branch: development
          delete-branch: true
